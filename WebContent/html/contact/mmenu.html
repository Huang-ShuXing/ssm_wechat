<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
		<title>jQuery.mmenu demo</title>
		
		<link type="text/css" rel="stylesheet" href="${constant.projectName}/frame/css/demo.css" />
		<link type="text/css" rel="stylesheet" href="${constant.projectName}/frame/css/jquery.mmenu.all.css" />
		<!% include("../common/import.html"){}  %>
		<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.0.js"></script> -->
		<script type="text/javascript" src="${constant.projectName}/frame/js/jquery.mmenu.all.min.js"></script>
		<!-- <script type="text/javascript">
			$(function() {
				$('nav#menu').mmenu();
			});
		</script> -->
		<script type="text/javascript">
			$(function() {
				$("nav#menu")
					.mmenu({
					navbar: {
						title: "mmenu demo"
					},
					navbars: [{
						content: ["searchfield"]
					}, {
						content: ["prev", "title"]
					}],
					counters: true,
					scrollBugFix:{
						fix:true
					},
					
					offCanvas: {
						position: "bottom",
						zposition: "front",
						moveBackground:true
					},
					"autoHeight": true
					}).on( 'click',
						'a[href^="#/"]',
						function() {
							alert( "Thank you for clicking, but that's a demo link." );
							return false;
						}
					);
			});
		</script>
		
		
	</head>
<body>
		<div id="page">
			<div class="header">
				<a href="#menu"></a>
				Demo
			</div>
			<div class="content">
				<p><strong>This is a demo.</strong><br />
					Click the menu icon to open the menu.</p>
				<p>For more demos, a tutorial, documentation and support, please visit <a href="http://mmenu.frebsite.nl" target="_blank">mmenu.frebsite.nl</a></p>			
			</div>
			<nav id="menu">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#about">About us</a>
						<ul>
							<li><a href="#about/history">History</a></li>
							<li><a href="#about/team">The team</a>
								<ul>
									<li><a href="#about/team/management">Management</a></li>
									<li><a href="#about/team/sales">Sales</a></li>
									<li><a href="#about/team/development">Development</a></li>
								</ul>
							</li>
							<li><a href="#about/address">Our address</a></li>
						</ul>
					</li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</nav>
		</div>
	</body>
</html>
